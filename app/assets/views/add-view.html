<div class="add-view">
  <a href="#/create">Create Assignments</a>

  <div participant-list></div>
  <div class="add-forms">
    <div add-participant></div>
    <div class="add-couple">
      <form name="addForm" novalidate>
        <div>
          <input placeholder="Name" required name="name1" ng-model="participant.name1"/>
        </div>
        <div>
        <input placeholder="Name" required name="name2" ng-model="participant.name2"/>
        </div>

        <div>
        <button type="submit" ng-click="addCouple()">Add Couple</button>
        </div>

      </form>
    </div>
  </div>
</div>
